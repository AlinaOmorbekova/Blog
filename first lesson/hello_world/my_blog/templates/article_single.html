{% extends 'navbar.html' %}
{% load static %}
<body>
    {% for article in articles %}
    {% block content %}
    <div class="container">
            <div class="card-body">
            <img src="{% static article.image.url %}" alt="">
              <h3>{{article.title}}</h3>
              <p> {{article.short_description}}</p>
              <div class="description">{{article.description}}</div>
            </div>
          </div>
          {% endblock %}
          {% endfor %}
</body>
